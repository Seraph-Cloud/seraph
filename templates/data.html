<!-- EXT -->
{% extends 'base.html' %}
<!-- main content -->
{% block content %}
    <h1>{% block title %} Seraph {% endblock %}</h1>
    <!-- Posts from DB-->
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <a href="#">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
