<!-- EXT -->
{% extends 'base.html' %}
<!-- main content -->
{% block content %}
    <h1>{% block title %} Seraph Dev Version {% endblock %}</h1>
    <!-- Posts from DB-->
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
